<meta charset="UTF-8">

<input />
<button>Verificar</button>

<script>

function generarSecretos(n) {
    var secretos = []
    var tam = n

    while (secretos.length < tam) {
        var raIn = Math.round(Math.random() * 10)
        console.log(raIn)
        if (!secretos.includes(raIn)) {
            secretos.push(raIn)
        }
    }
    return secretos
}

var secretos = generarSecretos(5)
console.log(secretos)

var input = document.querySelector("input")
input.focus()

function verificar() {
    var encontrado = false

    for (let index = 0; index < secretos.length; index++) {
        var element = secretos[index];
        if (parseInt(input.value) === element) {
            alert("¡Muy bien!")
            encontrado = true
            break;
        }
    }
    if (!encontrado) { 
        alert("No se encontró el número.") 
    }

    input.value = ""
    input.focus()
}

var button = document.querySelector("button")
button.onclick = verificar

</script>
